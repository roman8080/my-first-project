      }

      }
      main div {
        flex: 1;
      }
      .main-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
      }
